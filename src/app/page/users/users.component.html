<mat-card class="center">
  <mat-toolbar>Lista de Usuários</mat-toolbar>
  <div class="mat-elevation-z8 tbl">
    <button mat-raised-button color="primary" (click)="Cadastrar()">
      Cadastrar novo
    </button>
    <div class="tbl-spinner" *ngIf="users; else loading">
      <table mat-table [dataSource]="users" class="min-width">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let user">{{ user.nome }}</td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="idade">
          <th mat-header-cell *matHeaderCellDef>Idade</th>
          <td mat-cell *matCellDef="let user">{{ user.idade }}</td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let user">
            {{ user.cpf }}
          </td>
        </ng-container>

        <ng-container matColumnDef="act">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>

          <mat-cell *matCellDef="let user">
            <button mat-icon-button color="warn" aria-label="Remover">
              <mat-icon (click)="removeUser(this.user.id)" routerLink="/users" >delete</mat-icon
              >
            </button>
          </mat-cell>
        </ng-container>

        <!-- Especifica quais colunas será mostrada -->
        <tr
          class="row-title"
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <!-- Para cara registro na lista, mostra a coluna declarada no "displayedColumns" -->
        <tr
          class="row-user"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
           [ngClass]="row.idade < 18 ?'row-special':'row-user'"
          ></tr>
      </table>
    </div>
  </div>
  <ng-template #loading>
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
